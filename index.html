<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>El Tiempo</title>

	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=5" />

	<meta http-equiv="Content-type" content="text/html; charset=utf-8">

  	<meta name="theme-color" content="#CCC">

	<link rel="icon" href="img/icon.png">

  	<style type="text/css">

  		html{width:100%;height:100%}body{font-family:Helvetica;font-size:16px;min-width:240px;height:100%;background:0;border-radius:0;font:16px sans-serif;margin:0}
		header{display:flex;justify-content:space-around;background-color:#ccc;border-bottom:1px solid #666}header h3{display:flex;align-items:center;width:200px;margin:0;font-size:20px;font-weight:700;}header h3 img{margin-right:15px;margin-bottom: 5px;}
		.container{margin:0 auto;margin-top:5px;width:auto;max-width:500px;height:calc(100% - 65px);text-align:center}
		.btn{border-radius:6px;border:1px solid #000;background-color:#80D8FF;color:#000;cursor:pointer;display:inline-block;margin:2px 0;text-decoration:none;outline:0;padding:5px 10px;font-size:15px}
		.modal{display:flex;flex-direction:column;justify-content:center;align-items:center;position:fixed;width:100%;height:100%;background:grey;color:#FFF;font-size:24px}.modal.closeModal{height:20px;margin-top:10px;font-size:20px;background-color:#00F;color:#FFF;padding:10px;border-radius:10px;opacity:1;text-align:center;cursor:pointer;}.modal.clearText{color:#000;opacity:1;background:#d3d3d3;padding:10px;border-radius:10px;}.modal.buttonDiv{display:inline-flex;justify-content:space-between;min-width:100px}
		textarea:hover,textarea{width:100%;height:100%;font-size:18px;outline:none;box-shadow:none;-webkit-box-shadow:none;-moz-box-shadow:none;outline:0!important;-webkit-appearance:none;resize:none;background:0;border-radius:0;border:none;margin:0}
		.labelHide{height:0;width:0;overflow:hidden;display:block;}.hide{display:none}
		.container>div{display:flex;justify-content:center;margin-left:5px;margin-right:5px}.container>div>span{text-align:center}span.status{width:200px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}span.status:hover{overflow:visible}span.time{width:55px;}span.temp,span.rain{width:45px}.titleDate{background:#112233;color:#FFF;padding:0px 2px;}.amanecer{justify-content:space-around;}.titleDate,.amanecer{margin-bottom:10px;}.titleHeader,.contentData{margin-bottom: 5px;}.contentData+.titleDate{margin-top:10px;}.container>div.amanecer{justify-content:space-around;justify-content:space-evenly}

  	</style>

    <link rel="manifest" href="./manifest.json">

    <meta name="description" content="El Tiempo">
    <meta name="keywords" content="tiempo" />

    <meta name="author" content="Salvador Camacho" /> 

</head>

<body>

	<header>
		<h3>
			<img src="img/icon.png" alt="icon" height="24">El Tiempo 
		</h3>                    
		<a id="actualizar" class="btn">Actualizar</a>	
	</header>

	<div id="modal" class="hide modal">
		<div class="clearText">Error al obtener los datos</div>
		<div id="closeModal" class="closeModal">X</div>
	</div>

    <div class="container principal" id="principalDiv"></div>
    
	<script type="text/javascript" charset="utf-8" src="js/main_max.js"></script>

</body>
</html>
